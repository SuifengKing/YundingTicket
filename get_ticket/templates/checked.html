<body>
{% if code == 1 %}
    <h1 align="center">检票成功</h1><br><hr>
    <div align="center">
        <h1>姓名:{{ name }}</h1>
        <h1>学号:{{ stu_id }}</h1>
        <h1>票号:{{ result }}</h1>
    </div>
{% elif code == 0 %}
    <h1 align="center">检票失败</h1><br><hr>
    <div align="center">
        <h1>票号:{{ result }}</h1>
    </div>
{% endif %}

</body>
